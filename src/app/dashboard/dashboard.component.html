
<div class="ui container">
    <div class="ui secondary pointing menu">
        <a routerLink="/dashboard" class="item active">
          Dashboard
        </a>
        <a href="https://buttercms.com/pages" class="item">
          New Page
        </a>
         <div class="right menu">
          <div class="item">
            <div class="ui transparent icon input">
                <input [formControl]="queryField" type="text" id="keyword" placeholder="Search...">
                <i class="search link icon"></i>
            </div>
          </div>
        </div>
    </div>

<h2 class="ui header" >CMS Pages</h2>

<div class="no-data text-center" *ngIf="butterPages.length == 0">
  <p>There are no CMS Pages added yet!</p>
  <button class="btn btn-outline-primary"  routerLink="/create-butterPage">Add CMS Page</button>
</div>

  <div class="ui relaxed divided items">
    <div class="item" *ngFor="let butterPage of butterPages" routerLink="/cms/{{butterPage.slug}}">
          <div class="ui rounded small image">
            <img src="https://d2wzhk7xhrnk1x.cloudfront.net/f9Sen4QQcyVHSDZzI75w_butter-blog-post.jpg">
          </div>
          <div class="content">
              <a class="header">{{butterPage.testShortText}}</a>
            <div class="meta">
              <a>{{butterPage.category}}</a>

            </div>
            <div class="description">
              {{butterPage.testLongText}}
            </div>
          </div>
        </div>

</div>

</div>
